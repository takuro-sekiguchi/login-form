<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインフォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-box">
    <div class="left-box">
      <form>
        <h1>ログイン</h1>
        <input type="text" name="username" placeholder="ユーザー名">
        <input type="email" name="email" placeholder="メールアドレス">
        <input type="password" name="password" placeholder="パスワード">
        <input type="password" name="cofirmedPassword" placeholder="確認用パスワード">
        <input type="submit" name="login-button" value="ログイン">
      </form>
    </div>

    <div class="right-box">
      <span class="loginWithSns">SNSでログイン</span>
      <button class="sns facebook">Facebookでログイン</button>
      <button class="sns google">Googleでログイン</button>
      <button class="sns twitter">twitterでログイン</button>
    </div>
  </div>
</body>
</html>
